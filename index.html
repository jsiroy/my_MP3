<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My MP3</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/59d377ced1.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- music player interface -->
    <div class="container-player">
        <div class="music-player">
              <nav>
                   <div class="circle">
                      <i class="fa-solid fa-angle-left"></i>
                   </div>
                   <div class="circle">
                      <i class="fa-solid fa-bars"></i>
                   </div>
              </nav>
                   <div class="track-art" class="song-img">
                      <img src="" alt="Track Image"  class="song-img">
                   </div>
              <div class="details">            
                   <div class="">
                        <h1>
                          <div class="track-name">Track Name</div>
                        </h1>
                        <h2>
                           <div class="track-artist">Track Artist</div>
                        </h2>
                        <p>
                           <div class="now-playing">PLAYING x OF y</div>
                       </p>
                    </div>
               </div>
                    <!-- playback slider -->    
                    <div class="progressBar">
                        <input type="range" min="1" max="100"
                              value="0" class="seek_slider"
                             onchange="seekTo()" id="progress">
                         <div class="timeContainer">
                            <div class="current-time">0:00</div>
                            <div class="total-duration">0:00</div>
                        </div> 
                     </div> 
                    
                     <!-- volume slider -->
                    <!-- <div class="slider_container">
                          <i class="fa fa-volume-down"></i>
                          <input type="range" min="1" max="100"
                           value="99" class="volume_slider"
                           onchange="setVolume()">
                          <i class="fa fa-volume-up"></i>
                     </div> -->
                   <!-- Buttons -->
               <div class="controls">
                   <div class="prev-track" onclick="prevTrack()">
                       <i class="fa fa-step-backward fa-2x"></i>
                   </div>
                  <div class="playpause-track" onclick="playpauseTrack()">
                       <i class="fa fa-play-circle fa-5x"></i>
                  </div>
                  <div class="next-track" onclick="nextTrack()">
                       <i class="fa fa-step-forward fa-2x"></i>
                  </div>
               </div>
          </div>
     </div>
    <script src="./script.js"></script>
</body>
</html>
